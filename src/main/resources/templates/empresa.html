<!doctype html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  </head>
  <body>
    <h1>Página da Empresa - Listar Empresas</h1>
    <a href="/cadastroEmpresa" class="btn btn-info">Nova Empresa</a>
    <table border="1" class="table table-striped table-responsive-md">
       <tr>
          <td>Código Empresa</td>
          <td>Empresa</td>
          <td>Responsável</td>
          <td>CNPJ</td>
          <td>Opçoes</td>
       </tr>
       <tr th:each="emp : ${listaEmpresas}">
          <td th:text="${emp.id}"></td>
          <td th:text="${emp.nome}"></td>
          <td th:text="${emp.responsavel}"></td>
          <td th:text="${emp.cnpj}"></td>
          <td>
             <a th:href="@{/editarEmpresa/{id}(id=${emp.id})}" class="btn btn-info">Alt</a>
             <a th:href="@{/deletarEmpresa/{id}(id=${emp.id})}" class="btn btn-danger">Del</a> 
          </td>
       </tr>
    </table>
  </body>
</html>
